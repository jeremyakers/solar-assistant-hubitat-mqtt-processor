services:
  mqtt-interceptor:
    build: 
      context: .
      args:
        - BUILD_VERSION=1.2.0
    container_name: mqtt-interceptor
    restart: unless-stopped
    
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    
    network_mode: host